    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            var searchValue = this.value.toLowerCase();
            var tests = document.querySelectorAll('.test-item');
            var noMatches = document.getElementById('no-matches');
            var matchFound = false;

            tests.forEach(function(test) {
                var testNameElement = test.querySelector('.test-name');
                var testName = testNameElement.textContent.toLowerCase();

                if (testName.includes(searchValue)) {
                    test.classList.remove('hide');
                    var startIndex = testName.indexOf(searchValue);
                    var endIndex = startIndex + searchValue.length;
                    var originalText = testNameElement.textContent;
                    testNameElement.innerHTML = originalText.substring(0, startIndex) + 
                                                "<span class='highlight-text'>" + 
                                                originalText.substring(startIndex, endIndex) + 
                                                "</span>" + 
                                                originalText.substring(endIndex);
                    test.classList.add('highlight');
                    matchFound = true;
                } else {
                    test.classList.add('hide');
                    test.classList.remove('highlight');
                }
            });

            if (!matchFound) {
                noMatches.style.display = 'block';
            } else {
                noMatches.style.display = 'none';
            }
        });
    </script>
    <script>
        // Function to save the current state of the test
        function saveTestState(testId, state) {
            localStorage.setItem(testId, JSON.stringify(state));
        }
    
        // Function to get the saved state of the test
        function getTestState(testId) {
            const state = localStorage.getItem(testId);
            return state ? JSON.parse(state) : null;
        }
    
        // Function to continue the test from the saved state
        function continueTest(testId) {
            const state = getTestState(testId);
            if (state) {
                // Logic to continue the test from the saved state
                console.log('Continuing test from saved state:', state);
                // For demonstration, we'll just alert the state
                alert(`Continuing test: ${testId}\nSaved state: ${JSON.stringify(state)}`);
            } else {
                console.log('No saved state found, starting new test.');
                alert('No saved state found, starting new test.');
            }
        }
